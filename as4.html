<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Hat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Sorting Hat Ceremony!</h1>
    <p>Enter your name to be sorted into a house:</p>
    <input type="text" id="studentName" placeholder="Enter your name">
    <button onclick="sortStudent()">Sort Me!</button>
    <p id="result"></p>

    <script>
        function sortStudent() {
            const name = document.getElementById("studentName").value.trim();
            if (name === "") {
                document.getElementById("result").textContent = "Please enter a valid name.";
                return;
            }

            const houseNumber = Math.floor(Math.random() * 4) + 1; // Generates a random number between 1 and 4
            let house;

            // Determine the house based on the random number
            if (houseNumber === 1) {
                house = "Gryffindor";
            } else if (houseNumber === 2) {
                house = "Slytherin";
            } else if (houseNumber === 3) {
                house = "Hufflepuff";
            } else {
                house = "Ravenclaw";
            }

            // Display the result
            document.getElementById("result").textContent = `${name}, you are ${house}.`;
        }
    </script>
</body>
</html>
