<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Leap Year Checker</h1>
    <p>Enter a year to check if it's a leap year:</p>
    <input type="number" id="yearInput" placeholder="Enter year">
    <button onclick="checkLeapYear()">Check</button>
    <p id="result"></p>

    <script>
        function checkLeapYear() {
            const year = parseInt(document.getElementById("yearInput").value);

            if (isNaN(year)) {
                document.getElementById("result").textContent = "Please enter a valid year.";
                return;
            }

            let isLeapYear = false;

            // Determine if the year is a leap year
            if (year % 4 === 0) {
                if (year % 100 !== 0 || year % 400 === 0) {
                    isLeapYear = true;
                }
            }

            // Display the result
            if (isLeapYear) {
                document.getElementById("result").textContent = `${year} is a leap year.`;
            } else {
                document.getElementById("result").textContent = `${year} is not a leap year.`;
            }
        }
    </script>
</body>
</html>
